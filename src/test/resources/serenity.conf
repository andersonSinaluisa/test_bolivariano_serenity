webdriver {
  driver = chrome,
  autodownload = true
}
serenity {
    report {
       accessibility = true
       durations = "1,2,4,8,15,30,60"
    }
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION
}
headless.mode = false
serenity.outputDirectory = target/site/app
serenity.report.format = html
serenity.report = ["html"]

serenity.report.showStepDescriptions = true
serenity.report.showStepResultCounts = true
serenity.report.showManualTests = true

webdriver {
  capabilities {
    "goog:chromeOptions" {
      args = [ "start-maximized", "test-type", "no-sandbox", "lang=es", "disable-popup-blocking",
      "disable-download-notification", "ignore-certificate-errors", "allow-running-insecure-content", "disable-translate",
      "always-authorize-plugins", "disable-extensions","remote-allow-origins=*", "window-position=1720,0" ]
    }
  }
}

drivers {
  windows {
    webdriver.chrome.driver = src/test/resources/webdriver/windows/chromedriver.exe
  }
 }